<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
</head>
<body>
    <form action="/" enctype="multipart/form-data" method="POST">
        <h3>제목</h3>
        <input type="text" name="title" placeholder="제목 작성">
        <h3>본문</h3>
        <textarea name="content" placeholder="본문 작성" cols="50" rows="30"></textarea>
        <p>사진 첨부</p>
        <input type="file" name="photo">
        <br>
        <br><br>
        <button type="submit">작성</button>
    </form>
    <form action="/main" method="POST">
        <button type="submit" style="margin-top: 0.8%;">뒤로가기</button>
    </form>
</body>
</html>
